<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"  th:fragment="Layout(content)">
<head>
<meta charset="ISO-8859-1">
<title>user dashboard</title>
<!-- Bootstrap CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
   <link rel="stylesheet" th:href="@{/css/normaluserstyle.css}">
   <link rel="stylesheet" th:href="@{/css/createblock.css}">
   
</head>
<body>
    <!--Header section which is common for all the web pages*********************** -->
	
    <header class="header_section">   
      <div class="header_bottom">
        <nav class="navbar navbar-expand-lg navbar-dark bg-custom ">
  <a class="navbar-brand" href="#">Bloggers</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
		<li class="nav-item">
        <a class="nav-link" th:href="@{/user/showblogs/0}">Blogs</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/user/createblog}">Create</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/user/userblogs}">Your Blogs</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/user/logout}">
          <i class="fa fa-user" aria-hidden="true"></i>
          <span>
          Logout
          </span>
        </a>
      </li>
    </ul>
    <div class="shimage">
       <img class="rounded-circle profileimage" th:src="@{'/images/'+${session.blogger.profileimage}}" alt="user profile image">
		   <div class="dropdown">
  <button type="button" class="btn dropdown-toggle text-white" data-toggle="dropdown" th:text="${session.blogger.username}">
  
  </button>
  <div class="dropdown-menu">
    <a class="dropdown-item" th:href="@{/user/profile}">Profile</a>
    <a class="dropdown-item" th:href="@{/user/userblogs}">Blogs</a>
    <a class="dropdown-item" th:href="@{/user/logout}">Logout</a>
  </div>
</div>
    </div>
  </div>
</nav>
      </div>
    </header>
    
    <!-- End Of the Header Section *******************-->
    
    <!-- Here is the Main content which is loaded when other page is required ************-->  
    
   <div th:replace="${content}"></div> 
  
  <!--Here the Main page content is finished *************-->
  
  <!--java script code which can we need here*************** -->  
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script th:src="@{js/script.js}"></script> 
    
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" th:replace="normalbase::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>profile</title>
</head>
<body>
	<section>		
		<div th:if="${msg}=='fail'"   class="alert alert-warning alert-dismissible fade show" role="alert">
                              <strong >Error</strong>&nbsp;Internal server error when processing your data
                             <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                       </button>
                    </div>
                    <div th:if="${msg}=='notimage'"   class="alert alert-warning alert-dismissible fade show" role="alert">
                              <strong >Error</strong>&nbsp;you have not choosed any image 
                             <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                       </button>
                    </div>
		<div class="contact-info">
        <div class="contact-details">
            <h2 th:text="${blogger.name}"></h2>
            <h5 th:text="${blogger.username}"></h5>
             <h6 th:text="${blogger.email}"></h6>
            <address class="mt-5">
                <ul th:each="blog :${list}">
					<li th:text="${blog.title}"></li>
				</ul>
            </address>
        </div>
        <div class="company-image">
			<form th:action="@{/user/updateimage(bloggerid=${blogger.bid})}" method="post" enctype="multipart/form-data">
            <img th:src="@{'/images/' + ${blogger.profileimage}}" alt="profile image"> 
             <label  for="file">upload your profile picture</label>
             <input type="file" id="file" name="file">
              <button type="submit" class="btn btn-success">submit</button>
            </form>
        </div>
        
    </div>
	</section>
</body>
</html>
